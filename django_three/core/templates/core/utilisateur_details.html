{% extends "base.html" %}

{% block content %}
<h1>Détails de l'utilisateur : {{utilisateur.nom}}</h1>
<p>email : {{utilisateur.email}}</p>
<h2>Projets :</h2>
<ul>
    {% for projet in projets %}
        <li>{{projet}}</li>
    {% endfor %}
</ul>
<h2>Tâches :</h2>
<ul>
    {% for tache in taches %}
        <li><a href={% url 'tache_details' tache.id %}>{{tache}}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
